<div class="flex h-full justify-center pt-5">
  <div class="flex flex-col items-end">
    <div class="pb-2">
      <app-button class="pr-2" (clickEvent)="goToSeller()">ventas</app-button>
      <app-button (clickEvent)="goToCreateProduct()">crear producto</app-button>
    </div>
    <app-table [cols]="tableField" [rows]="products" [total]="productTotal">
      <ng-template appTableBodyCell let-element let-key="key">
        <ng-container [ngSwitch]="key">
          <ng-container *ngSwitchCase="'createdAt'">
              {{element[key] | date: "YYYY-MM-dd HH:mm:ss"}}
          </ng-container>
  
          <ng-container *ngSwitchCase="'action'">
            <div class="ml-2 mr-2">
              <span class="hover:cursor-pointer" (click)="goToProductData(element['_id'])">
                <fa-icon [icon]="editIcon"></fa-icon>
              </span>
            </div>
          </ng-container>
  
          <ng-container *ngSwitchDefault>
            <span>{{ element[key] }}</span>
          </ng-container>
        </ng-container>
      </ng-template>
    </app-table>
  </div>
</div>
